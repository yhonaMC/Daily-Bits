<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index3.css" />

    <title>Daily Bits</title>

  <body class="body">
    <div class="barra">
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      <div class="progress mt-2">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="heart">
        <img src="./img/Component 1.png" alt="" />
      </div>
      <span id="counter-vidas">4</span>
    </div>

    <div class="container">
      <div class="row">
        <div class="question">
          <div class="col-md-6 image-question">
            <img class="imageQuiz" src="./img/caracters.png" alt="" />
          </div>
          <div class="col-md-6 questionNew">
            <p class="questionQuiz">
              Â¿Que etiqueta es semanticamente correcta para el contenido
              principal?
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="check-radius">
      <div class="cheked">
        <label class="form-check-label" for="flexRadioDefault1">
          section
        </label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
        </div>
      </div>

      <div class="cheked">
        <label class="form-check-label" for="flexRadioDefault1"> main </label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
        </div>
      </div>

      <div class="cheked">
        <label class="form-check-label" for="flexRadioDefault1"> header </label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
        </div>
      </div>
    </div>
    <div class="validar">
      <button
        type="submit"
        class="btn btn-prymary btnComprobar"
        id="btnComprobar"
      >
        Comprobar
      </button>
    </div>
    <script
      src="https://kit.fontawesome.com/f258d2fed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./libs/js/bootstrap.min.js"></script>
  </body>
</html>
