<!DOCTYPE html>>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/index3.css" />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <title></title>
  </head>
  <body class="body">
    <div class="barra">
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="heart">
        <img src="./img/Component 1.png" alt="" />
      </div>
      <span id="counter-vidas">4</span>
    </div>
    <div class="question">
      <p class="questionQuiz ms-4 mt-5">
        Que tecnologia pertenece al MEVN Stack?
      </p>
    </div>

    <div class="selectImagen ms-5 mt-4">
      <div>
        <img class="me-1" src="./img/card.png" alt="" />
        <img src="./img/card(1).png" alt="" />
      </div>

      <div class="mt-2">
        <img src="./img/card(2).png" alt="" />
        <img src="./img/card(3).png" alt="" />
      </div>
    </div>

    <div class="validar">
      <button
        type="submit"
        class="btn btn-prymary btnComprobar"
        id="btnComprobar"
      >
        Comprobar
      </button>
    </div>
    <script src="./js/dragandrop.js"></script>
    <script
      src="https://kit.fontawesome.com/f258d2fed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./libs/js/bootstrap.min.js"></script>
  </body>
</html>
